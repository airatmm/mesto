<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Мухаметшин Айрат">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class=profile__title>Жак-Ив Кусто</h1>
                <button class="button profile__button profile__button_action_edit"></button>
                <p class="profile__discription">Исследователь океана</p>
            </div>
            <button class="button profile__button profile__button_action_add"></button>
        </section>
        <section class='cards'>
            <ul class='cards__list'>
                <li class='cards__item'>
                    <img class='cards__images' src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class='cards__content'>
                        <h1 class='cards__caption'>Карачаевск</h1>
                        <button class='card__like button'></button>
                    </div>
                </li>
                <li class='cards__item'>
                    <img class='cards__images' src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class='cards__content'>
                        <h1 class='cards__caption'>Гора Эльбрус</h1>
                        <button class='card__like button'></button>
                    </div>
                </li>
                <li class='cards__item'>
                    <img class='cards__images' src="./images/dombay.jpg" alt="Домбай">
                    <div class='cards__content'>
                        <h1 class='cards__caption'>Домбай</h1>
                        <button class='card__like button'></button>
                    </div>
                </li>
                <li class='cards__item'>
                    <img class='cards__images' src="./images/elbrus_2.jpg" alt="Гора Эльбрус">
                    <div class='cards__content'>
                        <h1 class='cards__caption'>Гора Эльбрус</h1>
                        <button class='card__like button'></button>
                    </div>
                </li>
                <li class='cards__item'>
                    <img class='cards__images' src="./images/dombay_2.jpg" alt="Домбай">
                    <div class='cards__content'>
                        <h1 class='cards__caption'>Домбай</h1>
                        <button class='card__like button'></button>
                    </div>
                </li>
                <li class='cards__item'>
                    <img class='cards__images' src="./images/karachaevo_ch.jpg" alt="Карачаево-Черкессия">
                    <div class='cards__content'>
                        <h1 class='cards__caption'>Карачаево-Черкессия</h1>
                        <button class='card__like button'></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

</body>

</html>
