<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Мухаметшин Айрат">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class=profile__title>Жак-Ив Кусто</h1>
                <button class="button profile__button profile__button_action_edit" type="button"></button>
                <p class="profile__discription">Исследователь океана</p>
            </div>
            <button class="button profile__button profile__button_action_add" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__content">
            <button class="popup__close popup__close_edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="form">
                <input id="title" placeholder="Имя" type="text" class="popup__input popup__input_type_title"
                    name="name">
                <input id="discription" placeholder="О себе" type="text"
                    class="popup__input popup__input_type_discription" name="about">
                <button type="submit" class="popup__button popup__button_edit_save" name="save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_card">
        <div class="popup__content">
            <button class="popup__close popup__close_card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_card" name="form">
                <input id="title" placeholder="Название" type="text" class="popup__input popup__input_card_name"
                    name="name">
                <input id="cardurl" placeholder="Ссылка на картинку" type="url"
                    class="popup__input popup__input_card_url" name="about">
                <button type="submit" class="popup__button popup__button_card_save" name="save">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_foto">
        <div class=popup__photo>
            <button class="popup__close popup__close_button" type="button"></button>
            <img class="popup__photo-image" src="" alt="">
            <h3 class="popup__photo-title"></h3>
        </div>
    </div>

    <template class="template">
        <li class="cards__item">
            <button type="button" class="cards__delete"></button>
            <img class="cards__images" src="." alt="">
            <div class="cards__content">
                <h2 class="cards__caption">Карачаевск</h2>
                <button type="button" class="cards__like"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
